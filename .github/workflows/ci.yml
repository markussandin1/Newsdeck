name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Run type check
      run: npm run type-check

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test  # Disable PubSub in tests
        TZ: Europe/Stockholm  # Match production timezone for time-based tests

    - name: Run lint
      run: npm run lint

    - name: Build application
      run: npm run build
      env:
        # Mock DATABASE_URL for build
        DATABASE_URL: "postgresql://mock:mock@localhost:5432/mock"