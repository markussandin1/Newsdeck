version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: newsdeck-postgres
    environment:
      POSTGRES_USER: newsdeck
      POSTGRES_PASSWORD: newsdeck_local
      POSTGRES_DB: newsdeck_dev
    ports:
      - "5433:5432"  # Använd 5433 lokalt för att inte kollidera med andra PostgreSQL-instanser
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsdeck"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
